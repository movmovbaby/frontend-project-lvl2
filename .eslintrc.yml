env:
  node: true
  es2020: true


extends:
  - 'airbnb-base'


parserOptions:
  ecmaVersion: 11
  sourceType: module

rules:
  no-console: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - ignorePackages
    - js: always
